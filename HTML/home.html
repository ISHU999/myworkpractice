<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/profile_wall.css">
    <link rel="stylesheet" href="../CSS/home.css">
    <link rel="stylesheet" href="../CSS/modal.css">
	<link rel="icon" href="../images/favicon.png">
</head>

<body>
    <header>
        <div class="logo">
			<img src="../images/SN_logo.png" alt="Sapient Logo" class="sn_logo"/>
		</div>
		<div class="background_layer">
		    <img src="../images/header_background.png" class="layer" />
		</div>
		<div class="name_pic">
			<span class="name">Stephanie Austria </span>
			<div class="header-dropdown">
			<img src="../images/stephanie.png" alt="Profile picture" class="profile_pic Round_corner "/>
			<div class="header-dropdown-content">
               <a href="#">Edit Profile</a>
               <a href="#">Log out</a>
              
            </div>
            </div>
		</div>
    </header>
    
    <section>
        <div class="profile_container">
			<div class="profile">
            	<img id="profile_img" src="../images/profile_img.jpg" alt="Profile picture">
				<div id="profile_details">
					<p>Stephanie Austria</p>
					<p>103465</p>
					<p>saustria@sapient.com</p>
					<p>Manager - Program Management</p>
					<p>Seat #99, Virgo Block <br>BCBP Bangalore </p>
				</div>
			</div>	
		</div>

		<div class="list_container">
			<div class="search_bar">
				<form>
	                <input type="search" placeholder="Search" id="search_bar">
	            </form>
			</div>
			<div><p id="list_heading">Your Supervisees</p></div>
	        <div class="supervisee_list scroll" id="super_list">
				<div class="supervisee_details">
					<div class="user_details">1</div>
					<div class="emp_id user_details">2</div>
					<div class="emp_name user_details">3</div>
					<div class="role user_details">4</div>
					<div class="action user_details">5</div>
				</div>
				
	        </div>
	    </div>

        <!-- THIS IS DELETE MODAL HTML!-->
         <div class="modal" id="container_modal">
            <div class="inside_modal">

                <p id="modal_delete_para">Confirm Delete?</p>

                <p class="modal_p">Confirm Delete?</p>

                <label for="">
                    <button id="modal_delete_btn">Yes</button>
                    <button id="modal_delete_btn_deny">No</button>
                </label>
            </div>
        </div>


        <!-- DELETE MODAL HTML ENDS!-->
        <!-- SUPERVISEE EDIT MODAL BEGINS--><!-- THIS IS NEW MODAL HTML!-->
		<div class="modal" id="container_modal_add">
			<div class="inside_modal">
	
	<div class="modal" id="container_modal_add">
		<div class="inside_modal">

				<form class="modal_form" action="delete_modal_home_submit" method="get">
					<table>
						<tr>
						<td class="modal_td"><label class="modal_text" for="name">Name</label></td>
						<td class="modal_td"><input class="input_text" type="text" name="name" value="Dummy_name" placeholder="Enter name" readonly="readonly"></td>
						</tr>
						<tr>
							<td class="modal_td"><label class="modal_text" for="id">ID</label></td>
							<td class="modal_td"><input class="input_text" type="text" name="id" value="Dummy_id" placeholder="" readonly="readonly"></td>
						</tr>
						<tr>
							<td class="modal_td"><label class="modal_text" for="Role">Role</label></td>
							<td class="modal_td"><input class="input_text" type="text" name="Role" value="Dummy_role" placeholder="" contenteditable="true"></td>
						</tr>
						<tr ><td class="modal_td" id="submit_btn"><input type="submit" name="" value="Save" placeholder="" id="submit_image"></td></tr>
					</table>	
				</form>
			</div>
		</div>
		<!--SUPERVISEE MODAL ENDS-->
	    <script type="text/javascript" src="../javascript/modal.js"></script>
	    <script type="text/javascript" src="../javascript/home.js"></script>
	    <script type="text/javascript" src="../javascript/global.js"></script>
    
    </section>

    <footer>
        <div class="copyright">
            <p>COPYRIGHT &copy; 2006-2017 SAPIENT</p>
        </div>
        <div class="pattern"></div>
    </footer>
</body>

</html>
