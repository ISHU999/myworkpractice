<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="icon" href="../images/favicon.png">
    <link rel="stylesheet" href="css/Index.css">
    <link rel="stylesheet" href="css/global.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
    <section>
             <div class="container">
                <div class="topic"> 
                     <img src="../images/SNLockup.png" alt="SapientNitro logo" id="logo">
                     <h1>COMPETENCY </h1>
                     <h1>MATRIX </h1>
                </div>
                <div class="login">
                     <form method="POST">
                         
                           <div class="login_fields">
                                <input id ="uname" type="text" name="username"  placeholder="Username" aria-label="username" required="required" >
                           </div>
					       <div  class="login_fields">
                                <input id="psw" type="password" name="password" placeholder="Password" aria-label="password" required="required" >
                           </div>
					       <div  class="login_fields">
                                <input type="image" name="login_image" aria-label="login button" src="../images/login.png" alt="login" id="login_image">
                           </div>
					       <div >
                               <span>Remember me</span>
                                   <div id="checkbox">
                                        <input type="checkbox" name="remember_me" value="" aria-label="checkbox" id="customcheckbox">
                                        <label for="customcheckbox"></label>
                                    </div>
                           </div> 
                           <div>
                                <a href="forgot.html">Forgot Password?</a>
                            </div>
                     </form>
                </div>
             </div>
    </section>
    <footer>
	<div class="copyright" >
		<p>COPYRIGHT &copy; 2006-2017 SAPIENT</p>
	</div>
	<div class="pattern"></div>
	</footer>
    <script src="javascript/index.js" type="text/javascript"></script>
</body>
</html>
